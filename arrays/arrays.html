<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
var MEET= prompt("what three things are you excited for in MEET?");
MEET=MEET.split(", ");
MEET.sort();
var MEET = MEET.join(", ");
document.write(MEET);
    </script>
</body>

</html>
