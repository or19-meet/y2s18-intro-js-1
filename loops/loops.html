<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>


function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
var number = prompt("Guess a number!");
while (number!=randomInt){
	if (number>"100"){
		alert("guessed too high!");
	}else if (number < "100") {
		alert("guessed to low!");
	}else if (number=randomInt)
		alert("YAY YOURE RIGHT");{}
	}
    </script>
</body>

</html>
